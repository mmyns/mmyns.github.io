---
layout: default
description: Template for team page
---

{{ content }}
<div class="row cards border-0">
  {% for member in site.data.team %}
      <div class="col-md-4">
          <img class="card-img-top rounded_circle" src="{{ member.image | relative_url }}" alt="Card image cap">
          <h5 class="card-title">{{ member.name | markdownify }}</h5>
          <h6 class="card-subtitle">{{ member.role | markdownify }}</h6>
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
      </div>
  {% endfor %}
</div>
